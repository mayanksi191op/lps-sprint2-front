<div class="alert alert-success text-center" *ngIf = 'falsemessage'>{{falsemessage}}</div>
<div class="alert alert-danger text-center"  *ngIf = 'truemessage'>{{truemessage}}</div>
<div class="container mt-4">
  <div class="offset-5"><h2 class="font font-weight-bolder">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; CLIENTS LIST</h2></div>
  <div class="form-row" style="margin-left: 70px; ">
    <input class="form-control col-md-3" type="search" placeholder="Search by Loan name" [(ngModel)]="nameSearch">    
    <div class="row offset-6">
      <h4><strong>Sort By:</strong> &nbsp;</h4>
      <div class="form-group">
        <select name="" id="" class="form-control" [(ngModel)]="fieldname" (change)="getSortedData()">
          <option value="fullname">Name</option>
          <option value="age">Age</option>
          <option value="userid">Client Id</option>
        </select>

      </div>
    </div>  
  </div> 
<table class="table table bordered table-hover" style="margin-left: 70px; ">
    <thead class="thead" style="background-color: rgb(129, 196, 129);">
      <tr>
        <th scope="col">Client Id</th>
        <th scope="col">Email</th>
        <th scope="col">Fullname</th>   
        <th scope="col">Age</th>       
        <th scope="col">Phone</th>
        <th scope="col">Address</th>
        <th scope="col">Gender</th>
        <th scope="col">Delete</th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = 'let client of clients | clientsearchpipe:nameSearch'>
        <td>{{client.userid}}</td>
        <td>{{client.email}}</td>
        <td>{{client.fullname}}</td>
        <td>{{client.age}}</td>
        <td>{{client.phone}}</td>
        <td>{{client.address}}</td>
        <td>{{client.gender}}</td>
        <td><div class="btn" style="color: rgb(129, 196, 129); background-color: rgb(71, 71, 138);" (click)='deleteClient(client)'><strong>Delete</strong></div></td>
      </tr>
    </tbody>
  </table>

  <mat-paginator [length]="totalitems"
  [pageSize]="itemsPerPage"
  [pageSizeOptions]="[3, 5, 10, 25, 100]" 
  (page) = "getNextPageItems($event)">
</mat-paginator>
</div>
