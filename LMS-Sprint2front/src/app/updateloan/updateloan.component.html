<div class="container card col-md-5 offset-md-4 mt-5" style="background-color:rgb(243, 237, 237);">
    <div class="card-header text-center font-weight-bold mt-4" style="background-color: rgb(129, 196, 129); color: rgb(89, 96, 104);">UPDATE LOAN</div>
    <form #updateloanform='ngForm' (ngSubmit)='updateLoan(updateloanform)' >
        <input type="hidden" name="loan_no" id="loan_no" #loan_no='ngModel' [(ngModel)]='loanToUpdate.loan_no'>
        <div class="form-group mt-4">
          <label for="loanname">Loan Name:*</label>
          <input type="text" name="loanname" class="form-control" id="loanname" pattern="[a-z A-Z]{3,30}" required placeholder="Loan Name" #loanname='ngModel' [(ngModel)]='loanToUpdate.loanname' >
          <div *ngIf='loanname.invalid && loanname.touched'>
            <div class="alert alert-danger" *ngIf='loanname.errors.required'>
              <small class="font-italic font-weight-normal">This field is mandatory</small>
            </div>
            <div class="alert alert-danger" *ngIf='loanname.errors.pattern'>
              <small class="font-italic font-weight-normal">Please write letters only</small>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="validage">Valid Age:</label>
          <input type="text" name="validage" class="form-control" id="validage" required pattern="^0*(1[89]|2[0-4])-0*([4-6][0-9]|70)$" placeholder="Valid Age" #validage='ngModel' [(ngModel)]='loanToUpdate.validage'>
          <div *ngIf='validage.invalid && validage.touched'>
            <div class="alert alert-danger" *ngIf='validage.errors.required'>
              <small class="font-italic font-weight-normal">This field is mandatory</small>
            </div>
            <div class="alert alert-danger" *ngIf='validage.errors.pattern'>
              <small class="font-italic font-weight-normal">Please write minimum age ranging from 18-24 and maximum age ranginf from 40-70 (Ex- 23-60)</small>
            </div>
          </div>
        </div>
        <div class="form-group">
            <label for="interestrates">Interest Rates:</label>
            <input type="text" name="interestrates" class="form-control" id="interestrates" required pattern="^0*([6-9]|1[0-9]|20)$" placeholder="Interest Rates" #interestrates='ngModel' [(ngModel)]='loanToUpdate.interestrates'>
            <div *ngIf='interestrates.invalid && interestrates.touched'>
              <div class="alert alert-danger" *ngIf='interestrates.errors.required'>
                <small class="font-italic font-weight-normal">This field is mandatory</small>
              </div>
              <div class="alert alert-danger" *ngIf='interestrates.errors.pattern'>
                <small class="font-italic font-weight-normal">Enter rates between 6-20</small>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="maxtenure">Max Tenure:</label>
            <input type="text" name="maxtenure" class="form-control" id="maxtenure" required pattern="^0*([1-9]|[12][0-9]|30)$" placeholder="Max Tenure" #maxtenure='ngModel' [(ngModel)]='loanToUpdate.maxtenure'>
            <div *ngIf='maxtenure.invalid && maxtenure.touched'>
              <div class="alert alert-danger" *ngIf='maxtenure.errors.required'>
                <small class="font-italic font-weight-normal">This field is mandatory</small>
              </div>
              <div class="alert alert-danger" *ngIf='maxtenure.errors.pattern'>
                <small class="font-italic font-weight-normal">Please write value from 1-30</small>
              </div>
            </div>
          </div>
  
        <div class="text-center mt-4">
            <button [disabled]="updateloanform.form.invalid" type="submit" class="btn font-weight-bold col-md-3 offset-md-4"  style="background-color:slategrey;">Update</button>
        </div>
        <div class="mt-4"></div>
        
      </form>
</div>
<div class="mt-4"></div>
